version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - laravel
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "
      echo 'server {' > /etc/nginx/conf.d/default.conf &&
      echo '    listen 80;' >> /etc/nginx/conf.d/default.conf &&
      echo '    index index.php index.html;' >> /etc/nginx/conf.d/default.conf &&
      echo '    root /var/www/html/public;' >> /etc/nginx/conf.d/default.conf &&
      echo '    location ~ \.php$$ {' >> /etc/nginx/conf.d/default.conf &&
      echo '        try_files $$uri =404;' >> /etc/nginx/conf.d/default.conf &&
      echo '        fastcgi_split_path_info ^(.+\.php)(/.+)$$;' >> /etc/nginx/conf.d/default.conf &&
      echo '        fastcgi_pass app:9000;' >> /etc/nginx/conf.d/default.conf &&
      echo '        fastcgi_index index.php;' >> /etc/nginx/conf.d/default.conf &&
      echo '        include fastcgi_params;' >> /etc/nginx/conf.d/default.conf &&
      echo '        fastcgi_param SCRIPT_FILENAME $$document_root$$fastcgi_script_name;' >> /etc/nginx/conf.d/default.conf &&
      echo '    }' >> /etc/nginx/conf.d/default.conf &&
      echo '    location / {' >> /etc/nginx/conf.d/default.conf &&
      echo '        try_files $$uri $$uri/ /index.php?$$query_string;' >> /etc/nginx/conf.d/default.conf &&
      echo '    }' >> /etc/nginx/conf.d/default.conf &&
      echo '}' >> /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "
    networks:
      - laravel
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: backend-order
      MYSQL_ROOT_PASSWORD: root
    command: --bind-address=0.0.0.0
    entrypoint: >
      /bin/bash -c "
      docker-entrypoint.sh mysqld &
      PID=$$! &&
      for i in {1..60}; do
        mysql -uroot -proot -e 'SELECT 1' >/dev/null 2>&1 && break || sleep 2
      done &&
      sleep 3 &&
      mysql -uroot -proot -e \"CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED BY 'root';\" &&
      mysql -uroot -proot -e \"GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;\" &&
      mysql -uroot -proot -e \"ALTER USER 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'root';\" &&
      mysql -uroot -proot -e 'FLUSH PRIVILEGES;' &&
      wait $$PID
      "
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  mysql_data:
    driver: local

